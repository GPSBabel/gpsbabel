name: "ubuntu"
permissions: {}

on:
  push:
    branches: [ '**']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '27 4 * * 2'
  workflow_dispatch:
    inputs:
      attestation:
        description: 'Generate attestation for binary artifacts'
        required: false
        default: false
        type: boolean

jobs:
  ubuntu:
    name: ubuntu Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # focal has Qt 5.12, end of standard support 4/2025, end of life 4/2030.
          #- IMAGE: 'focal'
          #  SCRIPT: './tools/build_and_test_cmake.sh'
          - IMAGE: 'jammy'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_and_test_cmake.sh'
            os: ubuntu-latest
          - IMAGE: 'jammy'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_and_test_cmake.sh'
            TOOLS: 'clang'
            os: ubuntu-latest
          - IMAGE: 'noble'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_and_test_cmake.sh'
            os: ubuntu-latest
          - IMAGE: 'noble'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_and_test_cmake.sh'
            TOOLS: 'clang'
            os: ubuntu-latest
          - IMAGE: 'noble'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_extra_tests.sh'
            os: ubuntu-latest
          - IMAGE: 'noble'
            CMAKE_PREFIX_PATH: '/usr/lib/aarch64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/build_and_test_cmake.sh'
            os: ubuntu-24.04-arm
          - IMAGE: 'noble'
            CMAKE_PREFIX_PATH: '/usr/lib/x86_64-linux-gnu/cmake/Qt6'
            SCRIPT: './tools/travis_script_linux_coverage'
            os: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_${{ matrix.IMAGE }}
      env:
        LC_ALL: 'C.UTF-8'
        JOB_CMAKE_PREFIX_PATH: ${{ matrix.CMAKE_PREFIX_PATH }}
        JOB_TOOLS: ${{ matrix.TOOLS }}
        JOB_SCRIPT: ${{ matrix.SCRIPT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: build_and_test
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        if [ -n "${JOB_CMAKE_PREFIX_PATH}" ]; then
          CMAKE_PREFIX_PATH="${JOB_CMAKE_PREFIX_PATH}"
          export CMAKE_PREFIX_PATH
        fi
        if [ "${JOB_TOOLS}" = "clang" ]; then
          CC=clang
          export CC
          CXX=clang++
          export CXX
        fi
        "${JOB_SCRIPT}"

    - name: upload_coverage 
      if: contains(matrix.script, 'coverage') && ( github.secret_source == 'Actions' )
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: lcov.info
        language: CPP

  snap:
    name: snap Build
    permissions:
      id-token: write
      contents: write
      attestations: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-24.04-arm
    outputs:
      snap-file: ${{ steps.build-snap.outputs.snap }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Build
      uses: snapcore/action-build@v1
      id: build-snap

    # Make sure the snap is installable
    - name: Test
      env:
        JOB_OS: $${ matrix.os }}
      run: |
        sudo snap install --dangerous ${{ steps.build-snap.outputs.snap }}
        # workaround https://github.com/canonical/mesa-2404/issues/63
        set -x
        if [ "$JOB_OS" = "ubuntu-24.04-arm" ]; then
          mesaver=$(snap info mesa-2404 | grep installed: | tr -s ' ' '\t' | cut -f2,2 | cut -d . -f1,1)
          if [ "$mesaver" -lt 25 ]; then
            sudo snap refresh --revision 1033
          fi
        fi
        set +x
        snap list
        export GBTEMP=$(pwd)/gbtemp
        mkdir -p "$GBTEMP"
        /snap/bin/gpsbabel -D3 || true
        ./testo -p /snap/bin/gpsbabel

    - name: Generate artifact attestation
      if: ${{ inputs.attestation }}
      uses: actions/attest-build-provenance@v2
      with:
        subject-path: ${{ steps.build-snap.outputs.snap }}

    - name: Deploy
      # This only handles continous releases now, for other events artifacts may be saved in
      # the 'Upload Artifacts' step.
      if: ( github.event_name == 'push' ) && ( github.ref == 'refs/heads/master' )
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_NAME: Continuous-Linux
      run: |
        ./tools/uploadtool/upload_github.sh ${{ steps.build-snap.outputs.snap }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build-snap.outputs.snap }}
        path: ${{ steps.build-snap.outputs.snap }}
        retention-days: 7
