name: "ubuntu"

on:
  push:
    branches: [ '**']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '27 4 * * 2'

jobs:
  basic:
    name: basic Build
    runs-on: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_jammy
      env:
        LC_ALL: 'C.UTF-8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: build_and_test
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        ./tools/build_and_test.sh

  cmake:
    name: cmake Build
    runs-on: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_jammy
      env:
        LC_ALL: 'C.UTF-8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: build_and_test
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        ./tools/build_and_test_cmake.sh

  qtio_gcc:
    name: qtio gcc Build
    runs-on: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_qtio
      env:
        LC_ALL: 'C.UTF-8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: build_and_test
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        . /opt/qtio.env
        ./tools/build_and_test.sh

  qtio_clang:
    name: qtio clang Build
    runs-on: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_qtio
      env:
        QMAKESPEC: 'linux-clang'
        LC_ALL: 'C.UTF-8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: build_and_test
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        . /opt/qtio.env
        ./tools/build_and_test.sh

  advanced:
    name: advanced Build
    runs-on: ubuntu-latest
    container:
      image: gpsbabel-docker.jfrog.io/tsteven4/gpsbabel_build_environment_jammy
      env:
        LC_ALL: 'C.UTF-8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: build_extra_tests
      run: |
        # when using containers manually whitelist the checkout directory to allow git commands to work
        git config --global --add safe.directory "${GITHUB_WORKSPACE}"
        ./tools/build_extra_tests.sh

  coverage:
    name: coverage Build
    runs-on: ubuntu-20.04
    steps:
    - name: install
      run: |
        sudo apt-get update
        sudo apt-get install gcovr lcov libusb-1.0-0-dev qt5-default

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: script
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: |
        ./tools/travis_script_linux_coverage
